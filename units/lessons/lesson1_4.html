<p>
  <strong>Angle Basics:</strong><br>
  <ul>
    <li>Angle: formed by two rays with a common endpoint (vertex).</li>
    <li>Naming: ∠ABC (vertex B) or ∠1 if numbered.</li>
  </ul>

  <strong>Angle Addition Postulate:</strong><br>
  <ul>
    <li>If point D is inside ∠ABC, then ∠ABD + ∠DBC = ∠ABC.</li>
  </ul>

  <strong>Example:</strong><br>
  <ul>
    <li>∠ABD = 30°, ∠DBC = 50° → ∠ABC = 80°</li>
  </ul>

</p>
