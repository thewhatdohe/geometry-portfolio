<p>
  <strong>Using Angle Relationships:</strong><br>
  <ul>
    <li>Complementary Angles: sum = 90°</li>
    <li>Supplementary Angles: sum = 180°</li>
    <li>Vertical Angles: opposite angles, equal</li>
    <li>Linear Pair: adjacent angles forming 180°</li>
  </ul>

  <strong>Example:</strong><br>
  <ul>
    <li>Angle 1 = 40°, Angle 2 = 50° → Complementary</li>
    <li>Angle 3 = 110°, Angle 4 = 70° → Supplementary</li>
  </ul>
</p>
